<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#exit"><img src="./image/icons8-delete-32.png"></a></li>
                <li>
                    <h1>Filters</h1>
                </li>
                <li><a href="#confirm"><img src="./image/icons8-checkmark-64.png"></a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <button class="collapseExpand">Genre</button>
        <input class="content action" type="checkbox">
        <label class="content" for="action">Action</label>
        <input class="content adventure" type="checkbox">
        <label class="content" for="adventure">Adventure</label>
        <input class="content comedy" type="checkbox">
        <label class="content" for="comedy">Comedy</label>
        <input class="content drama" type="checkbox">
        <label class="content" for="drama">Drama</label>
        <input class="content fantasy" type="checkbox">
        <label class="content" for="fantasy">Fantasy</label>
        <input class="content historical" type="checkbox">
        <label class="content" for="historical">Historical</label>
        <input class="content horror" type="checkbox">
        <label class="content" for="horror">Horror</label>
        <input class="content romance" type="checkbox">
        <label class="content" for="romance">Romance</label>
        <input class="content sci_fi" type="checkbox">
        <label class="content" for="sci_fi">Sci-fi</label>
        <input class="content thriller" type="checkbox">
        <label class="content" for="thriller">Thriller</label>
        <button class="collapseExpand">Favourite movies</button>
        <button class="collapseExpand">Location</button>
        <button class="collapseExpand">Sub-Genre</button>
        <button class="collapseExpand">Year</button>
    </form>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
